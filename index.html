<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <meta charset="utf-8">
    <title>Cryptocurrency Pricing Application</title>
</head>

<body>
<div class="container" id="app">
    <h3 class="text-center">{{ rauschColemanComms.name }} Communities</h3>

    <div class="columns medium-4" v-for="community in rauschColemanComms.communities">
        <div class="card">
            <div class="card-section">
                <p> {{ community.name }}  </p>
            </div>
            <div class="card-divider">
                <p> Starting at ${{ community.min_plan_price }}<br />
                    Max Base Price: ${{ community.max_plan_price }}</p>
            </div>
            <div class="card-section">
                <p>{{ community.information}}</p>


            </div>
            <div class="card-divider">
                <p>PLANS & BASE PRICES</p>
            </div>
        </div>
    </div>
</div>

<script src="vueApp.js"></script>

</body>
</html>
